        <h1 id="MySQL练习题"><a href="#MySQL练习题" class="headerlink" title="MySQL练习题"></a>MySQL练习题</h1><h2 id="热身题目"><a href="#热身题目" class="headerlink" title="热身题目"></a>热身题目</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 用一条<span class="keyword">SQL</span> 语句 查询出每门课都大于<span class="number">80</span> 分的学生姓名</span><br><span class="line">name course grade</span><br><span class="line">张三  语文    <span class="number">81</span></span><br><span class="line">张三  数学    <span class="number">75</span></span><br><span class="line">李四  语文    <span class="number">76</span></span><br><span class="line">李四  数学    <span class="number">90</span></span><br><span class="line">王五  语文    <span class="number">81</span></span><br><span class="line">王五  数学    <span class="number">100</span></span><br><span class="line">王五  英语    <span class="number">90</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> name <span class="keyword">from</span> [<span class="keyword">table</span>] <span class="keyword">group</span> <span class="keyword">by</span> name <span class="keyword">having</span> <span class="built_in">min</span>(grade) <span class="operator">&gt;</span> <span class="number">80</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 现有学生表如下:</span><br><span class="line">自动编号    学号    姓名   课程编号  课程名称   分数</span><br><span class="line"><span class="number">1</span>         <span class="number">2005001</span>  张三    <span class="number">0001</span>     数学      <span class="number">69</span></span><br><span class="line"><span class="number">2</span>         <span class="number">2005002</span>  李四    <span class="number">0001</span>     数学      <span class="number">89</span></span><br><span class="line"><span class="number">3</span>         <span class="number">2005001</span>  张三    <span class="number">0001</span>     数学      <span class="number">69</span></span><br><span class="line"></span><br><span class="line">删除除了自动编号不同, 其他都相同的学生冗余信息</span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> [<span class="keyword">table</span>] <span class="keyword">where</span> 自动编号 <span class="keyword">not</span> <span class="keyword">in</span> (</span><br><span class="line">    <span class="keyword">select</span> <span class="built_in">min</span>(自动编号) </span><br><span class="line">    <span class="keyword">from</span> [<span class="keyword">table</span>] </span><br><span class="line">    <span class="keyword">group</span> <span class="keyword">by</span> 学号, 姓名, 课程编号, 课程名称, 分数</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 一个叫 team 的表，里面只有一个字段name, 一共有<span class="number">4</span> 条纪录，分别是a,b,c,d, 对应四个球队，现在四个球队进行比赛，用一条<span class="keyword">sql</span> 语句显示所有可能的比赛组合</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> a.name, b.name</span><br><span class="line"><span class="keyword">from</span> team a, team b </span><br><span class="line"><span class="keyword">where</span> a.name <span class="operator">&lt;</span> b.name</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">5.</span> 怎么把这样一个数据表</span><br><span class="line"><span class="keyword">year</span>  <span class="keyword">month</span> amount</span><br><span class="line"><span class="number">1991</span>   <span class="number">1</span>     <span class="number">1.1</span></span><br><span class="line"><span class="number">1991</span>   <span class="number">2</span>     <span class="number">1.2</span></span><br><span class="line"><span class="number">1991</span>   <span class="number">3</span>     <span class="number">1.3</span></span><br><span class="line"><span class="number">1991</span>   <span class="number">4</span>     <span class="number">1.4</span></span><br><span class="line"><span class="number">1992</span>   <span class="number">1</span>     <span class="number">2.1</span></span><br><span class="line"><span class="number">1992</span>   <span class="number">2</span>     <span class="number">2.2</span></span><br><span class="line"><span class="number">1992</span>   <span class="number">3</span>     <span class="number">2.3</span></span><br><span class="line"><span class="number">1992</span>   <span class="number">4</span>     <span class="number">2.4</span></span><br><span class="line">查成这样一个结果？</span><br><span class="line"><span class="keyword">year</span>   m1    m2    m3   m4 </span><br><span class="line"><span class="number">1991</span>   <span class="number">1.1</span>  <span class="number">1.2</span>   <span class="number">1.3</span>  <span class="number">1.4</span></span><br><span class="line"><span class="number">1992</span>   <span class="number">2.1</span>  <span class="number">2.2</span>   <span class="number">2.3</span>  <span class="number">2.4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">year</span>, </span><br><span class="line">    (<span class="keyword">select</span> amount <span class="keyword">from</span> [<span class="keyword">table</span>] m <span class="keyword">where</span> <span class="keyword">month</span><span class="operator">=</span><span class="number">1</span> <span class="keyword">and</span> m.year<span class="operator">=</span>[<span class="keyword">table</span>].<span class="keyword">year</span>) <span class="keyword">as</span> m1,</span><br><span class="line">    (<span class="keyword">select</span> amount <span class="keyword">from</span> [<span class="keyword">table</span>] m <span class="keyword">where</span> <span class="keyword">month</span><span class="operator">=</span><span class="number">2</span> <span class="keyword">and</span> m.year<span class="operator">=</span>[<span class="keyword">table</span>].<span class="keyword">year</span>) <span class="keyword">as</span> m2,</span><br><span class="line">    (<span class="keyword">select</span> amount <span class="keyword">from</span> [<span class="keyword">table</span>] m <span class="keyword">where</span> <span class="keyword">month</span><span class="operator">=</span><span class="number">3</span> <span class="keyword">and</span> m.year<span class="operator">=</span>[<span class="keyword">table</span>].<span class="keyword">year</span>) <span class="keyword">as</span> m3,</span><br><span class="line">    (<span class="keyword">select</span> amount <span class="keyword">from</span> [<span class="keyword">table</span>] m <span class="keyword">where</span> <span class="keyword">month</span><span class="operator">=</span><span class="number">4</span> <span class="keyword">and</span> m.year<span class="operator">=</span>[<span class="keyword">table</span>].<span class="keyword">year</span>) <span class="keyword">as</span> m4</span><br><span class="line"><span class="keyword">from</span> <span class="keyword">table</span> <span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">year</span></span><br></pre></td></tr></table></figure>

">null</span> <span class="keyword">end</span>) score_01,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> Cid <span class="operator">=</span> <span class="string">&#x27;02&#x27;</span> <span class="keyword">then</span> score <span class="keyword">else</span> <span class="keyword">null</span> <span class="keyword">end</span>) score_02,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> Cid <span class="operator">=</span> <span class="string">&#x27;03&#x27;</span> <span class="keyword">then</span> score <span class="keyword">else</span> <span class="keyword">null</span> <span class="keyword">end</span>) score_03,</span><br><span class="line">	<span class="built_in">avg</span>(score) avgs</span><br><span class="line"><span class="keyword">from</span> sc</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Sid</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> avgs <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">14.</span> 查询下列格式的数据。</span><br><span class="line">(及格为<span class="operator">&gt;=</span><span class="number">60</span>，中等为：<span class="number">70</span><span class="number">-80</span>，优良为：<span class="number">80</span><span class="number">-90</span>，优秀为：<span class="operator">&gt;=</span><span class="number">90</span>）,结果按人数降序排列，人数相同按课程号升序排列</span><br><span class="line"></span><br><span class="line"><span class="operator">|</span>课程号<span class="operator">|</span>课程名称<span class="operator">|</span>选修人数<span class="operator">|</span>最高分<span class="operator">|</span>最低分<span class="operator">|</span>平均分   <span class="operator">|</span>及格率  <span class="operator">|</span>中等率 <span class="operator">|</span>优良率  <span class="operator">|</span>优秀率<span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">01</span>  <span class="operator">|</span> 语文   <span class="operator">|</span>    <span class="number">6</span>  <span class="operator">|</span> <span class="number">80.0</span> <span class="operator">|</span><span class="number">31.0</span> <span class="operator">|</span><span class="number">64.50000</span> <span class="operator">|</span><span class="number">0.6667</span> <span class="operator">|</span><span class="number">0.3333</span> <span class="operator">|</span><span class="number">0.3333</span> <span class="operator">|</span><span class="number">0.0000</span><span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">02</span>  <span class="operator">|</span> 数学   <span class="operator">|</span>    <span class="number">6</span>  <span class="operator">|</span> <span class="number">90.0</span> <span class="operator">|</span><span class="number">30.0</span> <span class="operator">|</span><span class="number">72.66667</span> <span class="operator">|</span><span class="number">0.8333</span> <span class="operator">|</span><span class="number">0.0000</span> <span class="operator">|</span><span class="number">0.5000</span> <span class="operator">|</span><span class="number">0.1667</span><span class="operator">|</span></span><br><span class="line"><span class="operator">|</span> <span class="number">03</span>  <span class="operator">|</span> 英语   <span class="operator">|</span>    <span class="number">6</span>  <span class="operator">|</span> <span class="number">99.0</span> <span class="operator">|</span><span class="number">20.0</span> <span class="operator">|</span><span class="number">68.50000</span> <span class="operator">|</span><span class="number">0.6667</span> <span class="operator">|</span><span class="number">0.0000</span> <span class="operator">|</span><span class="number">0.3333</span> <span class="operator">|</span><span class="number">0.3333</span><span class="operator">|</span></span><br><span class="line"><span class="keyword">select</span> sc.Cid <span class="keyword">as</span> 课程号, </span><br><span class="line">	c.Cname <span class="keyword">as</span> 课程名称, </span><br><span class="line">	<span class="built_in">count</span>(c.Cid) <span class="keyword">as</span> 选修人数, </span><br><span class="line">	<span class="built_in">max</span>(sc.score) <span class="keyword">as</span> 最高分, </span><br><span class="line">	<span class="built_in">min</span>(sc.score) <span class="keyword">as</span> 最低分, </span><br><span class="line">	<span class="built_in">avg</span>(sc.score) <span class="keyword">as</span> 平均分,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="operator">&gt;=</span> <span class="number">60</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) <span class="operator">/</span> <span class="built_in">count</span>(c.Cid) <span class="keyword">as</span> 及格率,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="operator">&gt;=</span> <span class="number">70</span> <span class="keyword">and</span> sc.score <span class="operator">&lt;</span> <span class="number">80</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) <span class="operator">/</span> <span class="built_in">count</span>(c.Cid) <span class="keyword">as</span> 中等率,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="operator">&gt;=</span> <span class="number">80</span> <span class="keyword">and</span> sc.score <span class="operator">&lt;</span> <span class="number">90</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) <span class="operator">/</span> <span class="built_in">count</span>(c.Cid) <span class="keyword">as</span> 优良率,</span><br><span class="line">	<span class="built_in">sum</span>(<span class="keyword">case</span> <span class="keyword">when</span> sc.score <span class="operator">&gt;=</span> <span class="number">90</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) <span class="operator">/</span> <span class="built_in">count</span>(c.Cid) <span class="keyword">as</span> 优秀率</span><br><span class="line"><span class="keyword">from</span> sc, course c</span><br><span class="line"><span class="keyword">where</span> sc.Cid <span class="operator">=</span> c.Cid</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> c.Cid</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> <span class="built_in">count</span>(c.Cid) <span class="keyword">desc</span>, c.Cid <span class="keyword">asc</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">20.</span> 查询出只选修两门课程的学生学号和姓名</span><br><span class="line"><span class="keyword">select</span> s.Sid, s.Sname, <span class="built_in">count</span>(sc.Cid) <span class="keyword">as</span> cnt</span><br><span class="line"><span class="keyword">from</span> student s, sc</span><br><span class="line"><span class="keyword">where</span> s.Sid <span class="operator">=</span> sc.Sid </span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> s.Sid</span><br <figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">22.</span> 查询名字中含有「风」字的学生信息</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> Sname <span class="keyword">like</span> <span class="string">&#x27;%风%&#x27;</span>;</span><br><span class="line"></span><br><span class="line"><span class="number">24.</span> 查询 <span class="number">1990</span> 年出生的学生名单</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> <span class="keyword">year</span>(Sage) <span class="operator">=</span> <span class="number">1990</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">33.</span> 成绩不重复，查询选修「张三」老师所授课程的学生中，成绩最高的学生信息及其成绩</span><br><span class="line"><span class="keyword">select</span> s.<span class="operator">*</span>, sc.score</span><br><span class="line"><span class="keyword">from</span> teacher t, course c, sc, student s</span><br><span class="line"><span class="keyword">where</span> t.Tname <span class="operator">=</span> <span class="string">&#x27;张三&#x27;</span> <span class="keyword">and</span> t.Tid <span class="operator">=</span> c.Tid <span class="keyword">and</span> sc.Cid <span class="operator">=</span> c.Cid <span class="keyword">and</span> s.Sid <span class="operator">=</span> sc.Sid</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> sc.score <span class="keyword">desc</span></span><br><span class="line">limit <span class="number">0</span>, <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">40.</span> 查询各学生的年龄，只按年份来算</span><br><span class="line"><span class="keyword">select</span> Sname, <span class="keyword">year</span>(now())<span class="operator">-</span><span class="keyword">year</span>(Sage) <span class="keyword">as</span> age <span class="keyword">from</span> student;</span><br><span class="line"></span><br><span class="line"><span class="number">41.</span> 按照出生日期来算，当前月日 <span class="operator">&lt;</span> 出生年月的月日，年龄减一</span><br><span class="line"><span class="keyword">select</span> Sname, timestampdiff(<span class="keyword">year</span>, Sage, now()) <span class="keyword">as</span> age <span class="keyword">from</span> student;</span><br><span class="line"></span><br><span class="line"><span class="number">42.</span> 查询本周过生日的学生</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> week(now()) <span class="operator">=</span> week(Sage);</span><br><span class="line"></span><br><span class="line"><span class="number">43.</span> 查询下周过生日的学生</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> (week(now()) <span class="operator">+</span> <span class="number">1</span>) <span class="operator">=</span> week(Sage);</span><br><span class="line"></span><br><span class="line"><span class="number">44.</span> 查询本月过生日的学生</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> <span class="keyword">month</span>(now()) <span class="operator">=</span> <span class="keyword">month</span>(Sage);</span><br><span class="line"></span><br><span class="line"><span class="number">45.</span> 查询下月过生日的学生</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> (<span class="keyword">month</span>(now()) <span class="operator">+</span> <span class="number">1</span>) <span class="operator">=</span> <span class="keyword">month</span>(Sage);</span><br></pre></td></tr></table></figure>
